<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Speech to Text</title>
  </head>
  <body>
    <header> <!---->
      <div class="nav">
       <p class="logo">Thai sign language</p>
       <div class="navspace"></div>
       <li class="menu"><a href="#">MENU</a>
        <ul>
         <li><a href="#">mediapipe</a></li>
         <li><a href="https://lighthearted-jalebi-2a81b5.netlify.app/">speech to text</a></li>
        </ul>
       </li>
      </div>
    </header><!---->
    <main>
      <section class="left">
        <div class="anguage">
          <p>Language</p>
          <select name="input-language" id="language"></select> 
        </div>
        <div class="allButton">
          <button class="btn record">
            <div class="icon">
              <ion-icon name="mic-outline", id="mic"></ion-icon>
            </div>
            <p>Start Listening</p>
          </button>
          <div class="buttons">
            <button class="btn clear">
              <ion-icon name="trash-outline"></ion-icon>
              <p>Clear</p>
            </button>
            <button class="btn download" disabled>
              <ion-icon name="cloud-download-outline"></ion-icon>
              <p>Download</p>
            </button>
          </div>      
        </div>
          
      </section>
      <section class="right">
        <p class="heading">Doctor's Responses :</p>
        <div
          class="result"
          spellcheck="false"
          placeholder="Text will be shown here">
          <p class="interim"></p>
        </div>      
      </section>
      <!-- IONICONS -->
      <script
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      ></script>

      <!-- LANGUAGES -->
      <script src="languages.js"></script>

      <!-- SCRIPT -->
      <script src="script.js"></script>
    </main>
    
  </body>
</html>
